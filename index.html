<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" type="text/css" href="style.css">
<script src="js-file.js" defer></script>
<title>Web-a-sketch</title>
</head>

<body>
<div id="page">
    <div id="header"><h1>Web-a-Sketch</h1></div>
    <div id="pane-and-container">
        <div id="button-pane">
        <input type="color" id="color-picker" value="#000000">
        <button id="color">Color mode</button>
        <button id="rainbow">Rainbow mode</button>
        <button id="eraser">Eraser</button>
        <button id="clear">Clear</button>
        <div id="scale-container">
            <input id="scale" type="range" min="1" max="100" initial="50" step="1">
            <div id="scale-value"></div>
        </div>
        </div>
        <div id="container"></div>
    </div>
    </div>
</body>
</html>
